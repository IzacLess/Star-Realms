<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star Realms Counter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Russo One', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    /* Starfield background */
    #starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: -1;
    }

    /* Layout */
    .container {
      display: flex;
      height: 100vh;
      justify-content: space-around;
      align-items: center;
    }

    .player {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
      transition: box-shadow 0.5s ease;
    }

    .player.active {
      box-shadow: inset 0 0 60px rgba(0, 255, 150, 0.2);
    }

    .authority {
      font-size: 5rem;
      color: #6fff6f;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
      margin-top: 10px;
    }

    .counter {
      background: #1a1a2e;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    .counter h2 {
      margin: 0 0 10px;
      font-size: 1.2rem;
    }

    .value {
      font-size: 2rem;
      margin: 10px 0;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    button {
      font-family: 'Russo One', sans-serif;
      background: #222;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    button:hover {
      background: #444;
    }

    .end-turn {
      background: #e63946;
      font-size: 1.4rem;
      grid-column: 2;
      grid-row: 2;
      align-self: stretch;
      justify-self: stretch;
    }

    .fullscreen-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
      font-size: 1.2rem;
      padding: 4px 8px;
    }

    .fullscreen-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Winner Screen */
    #winnerScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      z-index: 10;
      display: none;
      text-align: center;
    }

    #winnerScreen button {
      margin-top: 20px;
      font-size: 1.5rem;
      padding: 15px 30px;
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶</button>

  <div class="container">
    <div class="player active" id="player1">
      <h1>PLAYER 1</h1>
      <div class="authority" id="p1Authority">50</div>
      <div class="grid">
        <div class="counter">
          <h2 style="color:#e63946;">COMBAT</h2>
          <div class="value" id="p1Combat">0</div>
          <div class="buttons">
            <button onclick="adjust('p1Combat', -1)">-</button>
            <button onclick="adjust('p1Combat', 1)">+</button>
          </div>
        </div>
        <div class="counter">
          <h2 style="color:#ffb703;">TRADE</h2>
          <div class="value" id="p1Trade">0</div>
          <div class="buttons">
            <button onclick="adjust('p1Trade', -1)">-</button>
            <button onclick="adjust('p1Trade', 1)">+</button>
          </div>
        </div>
        <div class="counter">
          <h2 style="color:#8ecae6;">DISCARDS</h2>
          <div class="value" id="p1Discards">0</div>
          <div class="buttons">
            <button onclick="adjust('p1Discards', -1)">-</button>
            <button onclick="adjust('p1Discards', 1)">+</button>
          </div>
        </div>
        <button class="end-turn" onclick="endTurn()">END TURN</button>
      </div>
    </div>

    <div class="player" id="player2">
      <h1>PLAYER 2</h1>
      <div class="authority" id="p2Authority">50</div>
      <div class="grid">
        <div class="counter">
          <h2 style="color:#e63946;">COMBAT</h2>
          <div class="value" id="p2Combat">0</div>
          <div class="buttons">
            <button onclick="adjust('p2Combat', -1)">-</button>
            <button onclick="adjust('p2Combat', 1)">+</button>
          </div>
        </div>
        <div class="counter">
          <h2 style="color:#ffb703;">TRADE</h2>
          <div class="value" id="p2Trade">0</div>
          <div class="buttons">
            <button onclick="adjust('p2Trade', -1)">-</button>
            <button onclick="adjust('p2Trade', 1)">+</button>
          </div>
        </div>
        <div class="counter">
          <h2 style="color:#8ecae6;">DISCARDS</h2>
          <div class="value" id="p2Discards">0</div>
          <div class="buttons">
            <button onclick="adjust('p2Discards', -1)">-</button>
            <button onclick="adjust('p2Discards', 1)">+</button>
          </div>
        </div>
        <button class="end-turn" onclick="endTurn()">END TURN</button>
      </div>
    </div>
  </div>

  <div id="winnerScreen">
    <div id="winnerText"></div>
    <button onclick="resetGame()">NEW GAME</button>
  </div>

  <script>
    let currentPlayer = 1;

    function adjust(id, delta) {
      let el = document.getElementById(id);
      let value = parseInt(el.innerText) + delta;
      if (value < 0) value = 0;
      el.innerText = value;
    }

    function endTurn() {
      let combatId = `p${currentPlayer}Combat`;
      let combatVal = parseInt(document.getElementById(combatId).innerText);
      let opponent = currentPlayer === 1 ? 2 : 1;
      let oppAuth = document.getElementById(`p${opponent}Authority`);
      let newAuth = parseInt(oppAuth.innerText) - combatVal;
      oppAuth.innerText = newAuth;

      // Reset combat/trade/discards
      ["Combat", "Trade", "Discards"].forEach(type => {
        document.getElementById(`p${currentPlayer}${type}`).innerText = 0;
      });

      // Check win
      if (newAuth <= 0) {
        document.getElementById("winnerText").innerText = `PLAYER ${currentPlayer} WINS!`;
        document.getElementById("winnerScreen").style.display = "flex";
        return;
      }

      // Switch active player
      document.getElementById(`player${currentPlayer}`).classList.remove("active");
      currentPlayer = opponent;
      document.getElementById(`player${currentPlayer}`).classList.add("active");
    }

    function resetGame() {
      ["p1Authority","p2Authority"].forEach(id => document.getElementById(id).innerText = 50);
      ["p1Combat","p1Trade","p1Discards","p2Combat","p2Trade","p2Discards"].forEach(id => {
        document.getElementById(id).innerText = 0;
      });
      currentPlayer = 1;
      document.getElementById("player1").classList.add("active");
      document.getElementById("player2").classList.remove("active");
      document.getElementById("winnerScreen").style.display = "none";
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }

    // Starfield
    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");
    let stars = [];
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({length: 200}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.3 + 0.05
      }));
    }
    window.addEventListener("resize", resize);
    resize();

    function animateStars() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      for (let star of stars) {
        ctx.fillRect(star.x, star.y, star.size, star.size);
        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;
      }
      requestAnimationFrame(animateStars);
    }
    animateStars();
  </script>
</body>
</html>
